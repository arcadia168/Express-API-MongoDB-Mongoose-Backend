<ion-view view-title="Account">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
        <ion-list show-delete="shouldShowDelete"
                  show-reorder="shouldShowReorder"
                  can-swipe="listCanSwipe">
            <ion-item>
                Log Out User {{userData.username}}
                <button class="button button-block button-assertive" ng-click="signOut()">Sign Out</button>
            </ion-item>
            <div class="item item-divider">
                Notifications
            </div>
            <ion-item ng-if="userData.notifications.length == 0">No notifications</ion-item>
            <ion-item ng-repeat="notification in userData.notifications">{{notification.message}}</ion-item>
            <div class="item item-divider">
                Invitations
            </div>
            <ion-item ng-if="userData.invitations.length == 0">No invitations</ion-item>
            <ion-item ng-repeat="invitation in userData.invitations">Invitation to: {{invitation.privateLeagueName}} from {{invitation.invitedBy}}
                <ion-option-button class="button button-balanced" ng-click="acceptInvitation(invitation.privateLeagueId)">Accept</ion-option-button>
                <ion-option-button class="button button-assertive" ng-click="rejectInvitation(invitation.invitedBy, invitation.privateLeagueId)" >Reject</ion-option-button>
                <ion-option-button class="button button-energized">Ignore</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
