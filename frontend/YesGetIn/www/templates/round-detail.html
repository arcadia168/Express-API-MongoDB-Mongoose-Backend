<!--
    Load all the details
-->
<ion-view view-title="Round {{fixtures[0].round}} Fixtures">
    <ion-content class="padding">

        <!-- Need to ng-repeat  the list of fixtures for the chosen round here -->
        <ion-scroll style="height: 100%">
            <ion-item class="item-remove-animate item item-icon-left item-icon-right" ng-model="fixtures"
                      ng-repeat="fixture in fixtures"
                      on-swipe-right="predictHomeWin(fixture._id)" on-swipe-left="predictAwayWin(fixture._id)"
                      on-hold="predictDraw(fixture._id)" type="item-text-wrap"
                      ng-class="getBackgroundColour(fixture)">
                <i class="icon ion-tshirt-outline"></i>
                <p>{{fixture.homeTeam}} <em>vs</em>{{fixture.awayTeam}} - <em>{{fixture.fixDate | date: 'dd/MM/yyyy' }}</em></p>
                <p>Prediction: {{fixture.prediction || "No prediction made"}}</p>
                <i class="icon ion-tshirt"><br></i>
            </ion-item>
            <button class="button button-block button-balanced" ng-click="sendPredictions()">
                Submit Predictions for Round {{fixtures[0].round}}
            </button>
            <button class="button button-block button-energized" ng-click="clearPredictions()">
                Clear Currently Selected Predictions
            </button>
            <button class="button button-block button-assertive" ng-click="deleteRoundPredictions()">
                Withdraw Predictions for Round {{fixtures[0].round}}
            </button>
    </ion-content>
</ion-view>
