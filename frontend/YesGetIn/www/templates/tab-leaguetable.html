<ion-view view-title="League Table">
    <ion-content>
        <div class="row"><p>Pos</p class="col"><p class="col">Team</p><p class="col">GP</p><p class="col">W</p><p class="col">D</p><p class="col">L</p><p class="col">Pts</p></div>
        <div class="row" ng-model="standings" ng-repeat="standing in standings track by $index">
            <div class="col">{{standing.stand_position}}</div>
            <div class="col">{{standing.stand_team_name}}</div>
            <div class="col">{{standing.stand_overall_gp}}</div>
            <div class="col">{{standing.stand_overall_w}}</div>
            <div class="col">{{standing.stand_overall_d}}</div>
            <div class="col">{{standing.stand_overall_l}}</div>
            <div class="col">{{standing.stand_points}}</div>
        </div>
    </ion-content>
</ion-view>
